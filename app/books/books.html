<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 15px;
        text-align: left;
        border: 1px solid black;
    }
</style>

<table>
    <thead>
        <th>Name</th>
        <th>Available</th>
    </thead>
    <tbody ng-repeat="book in books">
        <tr>
            <td>{{book.name}}</td>
            <td>{{book.isAvailable ? 'yes' : 'no'}}</td>
        </tr>
    </tbody>
</table>
